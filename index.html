<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntflx</title>

    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:regular,700" rel="stylesheet" />

<link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
    <h1>NET<span>FLIX</span></h1>
    <p><b>Thank you for signing up at Netflix. Tell us more about your self</p>

    <div class="tablo">
        <form action="result.html" method="get">
         <div><label for="isim">Name</label> <br>
            <input type="text" name="isim" placeholder="Isim yaziniz">
         </div><br>
          <div>
            <label for="yaş">Age</label> <br />
            <input type="number"
              name="yaş"
              id="yaş"
              placeholder="Yasiniz">
          </div> <br/>
          <div>
            <label for="email">EMAIL</label><br>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-Mail adresinizi yaziniz"
            />
          </div> <br/>
          <div>
            <label for="icerik">Content Type</label>
            <br />
            <select name="beklenti" id="icerik">
              
                <option value="komedi">Seriler</option>
                <option value="drama">Drama</option>
                <option value="korku">Korku</option>
                <option value="animasyon">Animasyon</option>
              
            </select>
          </div> <br/>

          <div>
            <label for="">Movie Type</label><br />
            <label for="Comedy">Comedy</label>
            <input id="Comedy" type="checkbox" name="tür1"  value="Comedy" /><br>
            <label for="Action">Action</label>
            <input type="checkbox" name="tür2" id="Action" value="Action" /><br>
            <label for="romance">Romance</label>
            <input type="checkbox" name="tür3" id="romance" value="romance" />
          </div> <br/>

          <div>
            <label>Gender</label> <br />
            <label for="erkek">Male</label>
            <input type="radio" name="cinsiyet" id="erkek" value="erkek" /><br>
            <label for="kadın">Female</label>
            <input type="radio" name="cinsiyet" id="kadın" value="kadın" /><br>
            <label for="none">Other</label>
            <input type="radio" name="cinsiyet" id="none" value="none" checked />
            
          </div> <br/>

          <div>
            <label for="yorum">Feed back</label>
            <br/>
            <textarea
              name="yorum"
              id="yorum" placeholder="Yorum yaz"
            ></textarea>
            
          </div> <br/>
          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
  


        </form>
    </div>
</div>

<p></p>
</body>
</html>
